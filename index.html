<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_carrossel.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Carrossel</title>
</head>

<body>
    <section>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="sidebar"></div>
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-image: url('imagens/rio.jpg')">
                    <div class="carousel-caption"></div>
                </div>
                <div class="carousel-item" style="background-image: url('imagens/sol.jpg')">
                    <div class="carousel-caption"></div>
                </div>
                <div class="carousel-item" style="background-image: url('imagens/tempo.jpg')">
                    <div class="carousel-caption"></div>
                </div>
                <div class="carousel-item" style="background-image: url('imagens/lua.jpg')">
                    <div class="carousel-caption"></div>
                </div>
                <div class="carousel-item" style="background-image: url('imagens/floresta.jpg')">
                    <div class="carousel-caption"></div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
